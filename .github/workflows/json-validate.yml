name: Validate Jsons

on: [push]

  #push:
  #  paths:
  #    - 'assets/**.json'
  #pull_request:
  #  paths:
  #    - 'assets/**.json'

jobs:
  json-verify:
    runs-on: ubuntu-latest
    if: github.repository == 'Dream-of-Wolf/Resourcepacks'

    steps:
      - name: Checking Repostiory
        uses: actions/checkout@master

      - name: Validate JSON
        uses: snapcart/json-schema-validator@v1.0.0
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          json_schema: .github/schema.json 
          json_path_pattern: "[a-zA-Z_]*.json"
          send_comment: false
          clear_comments: false
